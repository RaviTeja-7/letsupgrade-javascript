<!DOCTYPE html>
<html>
    <body>
        <script>
            var a=prompt("Enter marks");
            if(a >= 75)
            {
                document.write("Marks are " +a+ " and grade is A");
             }
              else if(a >= 50)
            {
                document.write("Marks are " +a+ " and grade is B");
            }
            else
            {
                document.write("Marks are " +a+ " and grade is C")
            }
        </script>
    </body>
</html>
